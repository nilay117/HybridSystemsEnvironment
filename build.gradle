// Apply the java-library plugin to add support for Java Library
buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath "com.github.sedovalx.gradle:gradle-aspectj-binary:1.0.25"
    }
    
}
// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.sedovalx.gradle-aspectj-binary'

mainClassName = 'edu.ucsc.cross.hse2.core.obj.config.InputCommands'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
   mavenLocal()
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
 	maven { url "http://maven.jzy3d.org/releases"}
}
configurations.all {
    // Check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}
sourceSets {
    main {
        resources {
            srcDirs "src/main/resources", "src/main/java"
        }
    }
}
dependencies {
compile group: 'com.jcabi', name: 'jcabi-maven-plugin', version: '0.14.1'



compile group: 'org.jfree', name: 'jfreechart', version: '1.0.19'
compile group: 'org.jfree', name: 'fxgraphics2d', version: '1.5'
compile group: 'org.jfree', name: 'jfreesvg', version: '3.2'




   
   compile 'org.apache.commons:commons-math3:3.6.1'


    
    implementation 'com.google.guava:guava:21.0'

   
    testImplementation 'junit:junit:4.12'
    compile 'com.github.be3short:DataManagementToolbox:0.1.0'
       compile 'com.github.be3short:DynamicLogger:-SNAPSHOT'
   

    //compile 'org.slf4j:slf4j-simple:1.7.21'
 
      compile group: 'gov.nist.math', name: 'jama', version: '1.0.2'


 compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
   

//compile group: 'com.jcabi', name: 'jcabi-maven-plugin', version: '0.14.1'
 compile "org.aspectj:aspectjrt:1.8.10"
   compile 'com.jcabi:jcabi-aspects:0.22.6'
compile group: 'com.jcabi', name: 'jcabi-log', version: '0.17.2'
compile 'com.github.be3short:JavaFXComponents:v1.3.1'
// https://mvnrepository.com/artifact/log4j/log4j
//compile group: 'log4j', name: 'log4j', version: '1.2.16'
 compile group: 'com.yahoofinance-api', name: 'YahooFinanceAPI', version: '3.8.0'


}

weaveClasses.dependsOn compileJava
classes.dependsOn weaveClasses

jar {

    archiveName = "HSECoreDev.jar"

    from {

        configurations.runtime.collect {
            it.isDirectory() ? it : zipTree(it)
        }

        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    manifest {
        attributes 'Main-Class': 'edu.ucsc.cross.hse2.core.obj.config.InputCommands'

    }

    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA, log4j.properties'
}

